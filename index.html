<!DOCTYPE html>
<html>

<head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">
</head>

<body>
  <!-- start header -->
  <header>
    <img id="logo" src="resources/img/img-tea-cozy-logo.png" alt="Tea Cozy">
    <ul id="nav">
      <li><a href="#mission">Mission</a></li>
      <li><a href="#featured-tea">Featured Tea</a></li>
      <li><a href="#locations">Locations</a></li>
    </ul>
  </header>

  <!-- start main content -->
  <div id="content">
    <!-- mission -->
    <a id="mission"></a>
    <div id="mission-container">
      <div class="text-container">

      </div>
    </div>

      <h2>Tea of the Month</h2>
      <h4>What&#39;s Steeping at The Tea Cozy?</h4>
      <div id="portfolio">

          <img src="resources/img/img-berryblitz.jpg" alt="Fall Berry Blitz Tea">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="portfolio-item">
          <img src="resources/img/img-spiced-rum.jpg" alt="Spiced Rum Tea">

        </div>
        <div class="portfolio-item">
          <img src="resources/img/img-donut.jpg" alt="Seasonal Donuts">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="portfolio-item">
          <img src="resources/img/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="portfolio-item">
          <img src="resources/img/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <h4>Bedford Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
